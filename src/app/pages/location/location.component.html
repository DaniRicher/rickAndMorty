<div class="flex">
    <div class="col-12">

        <div *ngFor="let location of locationId">

            <h2>Nombre de la localización: {{ location.name }}</h2>
            <h2>Tipo de localización: {{ location.type }}</h2>
            <h2>Dimension: {{ location.dimension }}</h2>
            <h2>Número de residentes: {{ location.residents.length }}</h2>
            <h2>Creada: {{ location.created | date }}</h2>

        </div>

    </div>
</div>
