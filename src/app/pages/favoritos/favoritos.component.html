

<div *ngIf="personajesFav.length === 0" class="text-center">
    <div class="">
        <h4>AÃºn no tiene personajes favoritos...</h4>
    </div>
    
</div>

<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
                 header="Confirmar"
                 icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>

<p-carousel *ngIf="personajesFav.length > 0"
            [value]="personajesFav"
            [responsiveOptions]="responsiveOptions"
            [circular]="true"
            [autoplayInterval]="3000">
    <ng-template pTemplate="header">
        <h3>Mis Personajes Favoritos</h3>
        
    </ng-template>

    <ng-template let-personaje pTemplate="item">
        <div class="personajes-item text-center">
            <div class="tarjeta">
                <p-card styleClass="tam">
                    <ng-template pTemplate="header">
                        <div class="animacion">
                            <p-image src="{{ personaje.image }}"
                                     imageClass="p-image"></p-image>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="subheader">
                        <div class="title">
                            <h4 class="p-mb-1"> {{ personaje.name }} </h4>
                        </div>
                    </ng-template>
                    
                    <ng-template pTemplate="footer">
                        <div class="car-buttons p-mt-5">
                            <button pButton 
                                    type="button" 
                                    class="m-1 p-button-info p-button-rounded p-button-outlined"
                                    icon="pi pi-info"
                                    (click)="obtenerInfoPersonaje( personaje.id )"></button>
                            <button pButton 
                                    type="button" 
                                    class="m-1 p-button-secondary p-button-rounded p-button-outlined" 
                                    icon="pi pi-times"
                                    (click)="eliminarPersonaje( personaje )"></button>
                        </div> 
                    </ng-template>
                    
                    
                </p-card>

            </div>
        </div>
    </ng-template>
    
</p-carousel>
