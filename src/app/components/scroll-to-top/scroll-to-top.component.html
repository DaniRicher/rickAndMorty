<div class="scroll-to-top" [ngClass]="{'show-scrollTop' : windowScrolled}">
    
    <button type="button" 
            aria-pressed="true" 
            pButton icon="pi pi-angle-double-up"
            class="p-button-danger p-button-raised p-button-rounded"
            (click)="scrollToTop()"></button>

</div>
